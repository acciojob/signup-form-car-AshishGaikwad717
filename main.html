<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
	<h1>Signup Form Car</h1>
	<form method="post">
		<input type="text" id="name" placeholder="Name" required><br>
		<label for="name">Name</label><br>
		<input type="email" id="email" placeholder="Email" required><br>
		<label for="email">Email</label><br>
		<input type="radio" id="gender_m" name="gender" required>
		<label for="gender_m">Male</label><br>
		<input type="radio" id="gender_f" name="gender" required>
		<label for="gender_f">Female</label><br>
		<input type="select" id="cars" placeholder="--Please choose an option--" required><br>
		<input type="number" id="age" placeholder="Age" required><br>
		<input type="date" id="dob" required><br>
		<input type="tel" id="tel" placeholder="xxx-xxx-xxxx"><br>
		<input type="password" required id="password" placeholder="Password"><br>
		<input type="checkbox" required id="tos"><br>
		<button type="submit">Submit</button>
	</form>
	
</body>

</html>
